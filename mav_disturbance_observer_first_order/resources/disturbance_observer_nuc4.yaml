## Kalman Filter Parameters:
KF_observer_first_order:
  calibration_duration: 5 #sec
  
  #covariance of initial state
  P0_position: 0.1
  P0_velocity: 0.1
  P0_attitude: 0.1
  P0_angular_velocity: 0.1
  P0_force: 0.1
  P0_torque: 0.1
  
  #process noise
  q_position: 0.01
  q_velocity: 0.025
  q_attitude: 0.015
  q_angular_velocity: 0.02
  q_force: 0.1
  q_torque: 0.1
  
  #measurement noise
  r_position: 0.001
  r_velocity: 0.0012
  r_attitude: 0.01
  
  #limits
  omega_limit :  [ 3.000000 ,3.000000 ,2.000000]
  external_forces_limit :  [ 5.000000 ,5.000000 ,3.0000000]      #m/s^2
  external_moments_limit :  [ 20.000000 ,20.000000 ,20.000000]  #rad/s^2
  drag_coefficients: [0.010000, 0.010000, 0.000000]
  
  enable_KRLS_EKF: true
  verbose: true

  # Delay compensated params
  roll_tau: 0.047596
  roll_gain: 0.658635
  pitch_tau: 0.057590
  pitch_gain: 0.945911
  
  # Slow params
  # roll_tau: 0.195256
  # roll_gain: 1.042753
  # pitch_tau: 0.185942
  # pitch_gain: 1.066260
  yaw_tau: 5.00
  yaw_gain: 1.000000


