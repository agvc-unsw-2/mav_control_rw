q_x: 40
q_y: 40
q_z: 60

q_vx: 20
q_vy: 20
q_vz: 25

q_roll: 20
q_pitch: 20

r_roll: 35
r_pitch: 35
r_thrust: 2

r_droll: 0.3
r_dpitch: 0.3
r_dthrust: 0.0025

roll_max: deg(45.0)
pitch_max: deg(45.0)
yaw_rate_max: deg(90)
thrust_min: 0.1
thrust_max: 20

K_yaw: 1.8

Ki_xy: 0.2 # default 0.2
Ki_altitude: 0.3 # default 0.3
position_error_integration_limit: 2
antiwindup_ball: 0.4

enable_disturbance_observer : true
enable_integrator : true

sampling_time: 0.01    #IMPORTANT: set this equal to the rate of odometry msg
prediction_sampling_time: 0.1

verbose: false