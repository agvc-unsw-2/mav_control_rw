mass: 1.650000

drag_coefficients: [ 0.000000 , 0.000000, 0.0000]

# Parameters for PID Q_final gain of 500:
roll_time_constant: 0.105720
roll_gain: 1.090762
pitch_time_constant: 0.104006
pitch_gain: 1.050036
yaw_gain: 1.000000

