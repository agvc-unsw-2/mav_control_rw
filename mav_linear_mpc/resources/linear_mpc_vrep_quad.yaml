q_x : 80
q_y : 80
q_z : 120

q_vx : 80
q_vy : 80
q_vz : 100

q_roll : 10
q_pitch : 10

r_roll : 50
r_pitch : 50
r_thrust : 1

roll_max: deg(45.0)
pitch_max: deg(45.0)
thrust_min: 0.1
