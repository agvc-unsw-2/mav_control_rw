## Controller Parameters:
mass: 1.650000

drag_coefficients: [ 0.000000 , 0.000000, 0.0000]

# Parameters for PID P gain of 500:
roll_gain: 1.000981
roll_damping: 0.750533
roll_omega: 15.985684
pitch_gain: 1.004625
pitch_damping: 0.903276
pitch_omega: 18.495585
yaw_gain: 1.000000
yaw_damping: 0.950000
yaw_omega: 5.000000

q_x: 40
q_y: 40
q_z: 60

q_vx: 20
q_vy: 20
q_vz: 25

q_roll: 20
q_pitch: 20

q_roll_dot: 10
q_pitch_dot: 10

r_roll: 35
r_pitch: 35
r_thrust: 2

r_droll: 0.3
r_dpitch: 0.3
r_dthrust: 0.0025

roll_max: deg(45.0)
pitch_max: deg(45.0)
yaw_rate_max: deg(90)
thrust_min: 0.1
thrust_max: 20

K_yaw: 1.8

Ki_xy: 0.2
#Ki_z: 0.3
Ki_altitude: 0.3 # Replace Ki_z
position_error_integration_limit: 2
antiwindup_ball: 0.4

enable_disturbance_observer : false
enable_integrator : false
enable_moment_disturbances : false

sampling_time: 0.01    #IMPORTANT: set this equal to the rate of odometry msg
prediction_sampling_time: 0.1
