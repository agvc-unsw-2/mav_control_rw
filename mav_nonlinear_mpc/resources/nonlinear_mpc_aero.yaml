## Controller Parameters:
mass: 0.063705 # magic number for scaling thrust between 0 and 1.
# RC is linear between 0 to 0.5 for negative axis of joystick
# RC is linear between 0.5 to 1 for positive axis of joystick
# WARNING:
# In auto flight mode, thrust is approx mass * 9.8.
# Therefore, if you are using mass = 0.063705, you need to make sure the drone won't fly given a thrust of
# 0.62 ish

#===========================================
# Recommended approach:
#===========================================
# Determine "mass" thrust scaling factor such that idle (max thrust / 2) is hovering.
# NOTE: Need to determine behaviour of drone at 0 thrust.
# px4 subscribes to roll pitch yawrate thrust
# mpc doesn't subscribe to odometry of quadcopter to prevent weird behaviour with switching to altitude hold
# Record roll pitch yawrate thrust and actual roll pitch yawrate thrust
roll_time_constant: 0.624196
roll_gain: 1.173807
pitch_time_constant: 0.549053
pitch_gain: 1.136624
linear_drag_coefficients: [0.020000, 0.020000, 0.000000]
yaw_gain: 1.000000

# dynamic config default values:
q_x : 80
q_y : 80
q_z : 120

q_vx : 80
q_vy : 80
q_vz : 100

q_roll : 10
q_pitch: 10

r_roll  : 50
r_pitch : 50
r_thrust : 1

roll_max: deg(25.0)
pitch_max: deg(25.0)
thrust_min: 5
thrust_max: 20

K_yaw: 1.8

Ki_xy: 0.2
#Ki_z: 0.3
Ki_altitude: 0.3 #Replace Ki_z (incorrectly labelled)
position_error_integration_limit: 2
antiwindup_ball: 0.4

enable_offset_free : true
enable_integrator : true

sampling_time: 0.01    #IMPORTANT: set this equal to the rate of odometry msg
prediction_sampling_time: 0.1
